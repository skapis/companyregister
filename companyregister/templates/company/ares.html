{% extends 'base.html'%}
{% load static %}
{% block content %}
<div class="px-2 px-lg-5 px-md-5">
    <div>
        <h1 class="mb-2 font-weight-bold" id="pagetitle">ARES</h1>
        <p class="h5 text-black mb-2">Please insert IDs of company, which you want to search</p>
        <div class="form-group">
            <label for="companyIdsInput">Company ID</label>
            <textarea class="form-control rounded-lg" name="companies" id="companyIdsInput" rows="3"></textarea>
        </div>
        <p>Note: Company ID must have 8 character, please check the length before request</p>
        <button class="btn btn-primary rounded-lg" id="btnGet">Get data</button>
    </div>
    <div class="d-flex flex-row mt-4" id="res">
    </div>
    <div class="mt-2 bg-white overflow-auto">
        <table class="table" id="resultTable">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Legal Form</th>
                    <th scope="col">Address</th>
                    <th scope="col">Incorporated at</th>
                    <th scope="col">State</th>
                    <th scope="col">NACE Code</th>
                    <th scope="col">NACE</th>
                </tr>
            </thead>
        </table>
    </div>
    <div class="mt-2" id="export">
    </div>
    <div class="modal fade rounded-lg" id="loading" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content rounded">
                <div class="modal-header pb-0 d-flex justify-content-center border-0">
                    <h5 class="modal-title font-weight-bold">Loading</h5>
                </div>
                <div class="modal-body justify-content-center">
                    <div class="progress" style="height: 24px;">
                        <div class="progress-bar progress-bar-striped progress-bar-animated rounded" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/ares.js' %}"></script>
{% endblock %}
